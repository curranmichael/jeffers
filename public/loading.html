<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    :root {
      /* Radix Sand Light Palette */
      --step-1: #fdfdfc;
      --step-2: #f9f9f8;
      --step-3: #f1f0ef;
      --step-4: #e9e8e6;
      --step-5: #e2e1de;
      --step-6: #dad9d6;
      --step-7: #cfceca;
      --step-8: #bcbbb5;
      --step-9: #8d8d86;
      --step-10: #82827c;
      --step-11: #63635e;
      --step-12: #21201c;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Radix Sand Dark Palette */
        --step-1: #111110;
        --step-2: #191918;
        --step-3: #222221;
        --step-4: #2a2a28;
        --step-5: #31312e;
        --step-6: #3b3a37;
        --step-7: #494844;
        --step-8: #62605b;
        --step-9: #6f6d66;
        --step-10: #7c7b74;
        --step-11: #b5b3ad;
        --step-12: #eeeeec;
      }
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--step-1);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .logo {
      width: 80px;
      height: 80px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .logo svg {
      width: 100%;
      height: 100%;
    }

    .logo path {
      fill: var(--step-11);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">

      </svg>
    </div>
  </div>
</body>
</html>
